version: '3.3'
services:
  db:
    image: "mysql:8.0"
    container_name: userinfomysql-container
    restart: always
    environment: 
      MYSQL_DATABASE : "user_db"
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - '3306:3306'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
  userinfo-node:
    image: "node-image:1"
    container_name: nodejs-container
    environment:
      DB_HOST: db
      DB_NAME: user_db
      DB_PORT : 3306
      DB_USER: root
      DB_PASSWORD : root
    depends_on:
     - db
    ports:
      - 3010:80
    restart: always
    links:
      - db
volumes:
  db:


